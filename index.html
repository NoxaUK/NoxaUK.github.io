<!DOCTYPE html>
<html>
  <head>
    <title>My Photography Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: white;
        padding: 20px;
      }
      
      h1 {
        margin: 0;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        display: inline-block;
        margin-right: 20px;
      }
      
      nav a {
        color: white;
        text-decoration: none;
      }
      
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      section {
        margin-bottom: 20px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
      }
      </style>
	  </head>
	  </html>
